<!DOCTYPE html>
<htmllang="en">
    <head>
        <title> Button and hover </title>
        
        <style>
            button {
            background-color: blue;
            color: white;
            padding: 8px 10px;
            border: none;
            outline: none;
            border-radius: 13px;
            margin: 10px;
            cursor: default;
        }

        button:hover {
            cursor: pointer;
            background-color: orange;
            color: black;
        }
        </style>
    </head>
    <body>
        <button> Submit </button>
    </body>
</html>
