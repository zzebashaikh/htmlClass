<!DOCTYPE html>
<html>
<head>
    <title>list&color</title>
    <style>
        ul li:first-child {
            color:blue;
        }
        ul li:nth-child(2) {
            color: red; /* Second food item in red */
        }
        ul li:last-child {
            color:violet; 
        }
    </style>
</head>
<body>

<h2>My Favorite Foods</h2>
<ul>
    <li>Pizza</li>
    <li>Burger</li>
    <li>Pasta</li>
    <li>Sushi</li>
    <li>Ice Cream</li>
</ul>

</body>
</html>
